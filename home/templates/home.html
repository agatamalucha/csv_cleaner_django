{% extends "base.html" %} {% load static %}


{% block content %}

<div id="page-index">
    <div class="dashboard-cards">
        <br>
        <div class="row element">
            <div class="col s12 m12 l2 plain-element">
                <a target="_blank" class="btn btn-submit waves-effect waves-light"
                   href="{% static 'datasets/test.txt' %}" download>
                    <div class="row plain-element">
                        Download CSV
                    </div>
                </a>
            </div>
        </div>
        <br>
        <div class="row plain-element">
            <div class="col s12 m12 l3 plain-element" id="activeTrendsColumn">
                <div class="row bordered">
                    <div class="card card-side">
                        <div class="section-heading">
                            Upload <b> File </b>
                        </div>

                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row plain-element left-align">
                                <div class="file-field input-field csv-field">
                                    <div class="btn btn-file">
                                        <span>File:</span>

                                        <input type="file" name="csv_file" id="csv_file" accept=".csv"
                                               required="True"
                                               class="form-control">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate csv-input" type="text">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row plain-element">
                                <button class="btn btn-submit waves-effect waves-light" type="submit" name="action">
                                    Submit
                                </button>

                            </div>
                        </form>


                    </div>

                </div>

                Message:
                {% if new_message %}
                {{ new_message }}
                {% endif %}
            </div>

        </div>

    </div>
</div>
{% endblock %}
